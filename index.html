<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div id="heading">Tic Tac Toe</div>
        <div class="first-render" id="player-input-form">
            <label for="introduce-name">Introduce your name</label>
            <input id="introduce-name" type="text">
        </div>
        <div id="display">this is the display</div>
        <div class="container">
            <div id="gameboard">
                <div class="grid-cell">O</div>
                <div class="grid-cell">1</div>
                <div class="grid-cell">2</div>
                <div class="grid-cell">3</div>
                <div class="grid-cell">4</div>
                <div class="grid-cell">5</div>
                <div class="grid-cell">6</div>
                <div class="grid-cell">7</div>
                <div class="grid-cell">8</div>
            </div>
        </div>
        <div id="controls">
            <button class="btn" id="start-button">Start</button>
            <button class="btn" id="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
